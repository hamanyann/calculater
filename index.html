<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">


    <meta name="theme-color" content="#fafafa">
</head>

<body>





    <div class="main">
        <div class="main-result">
            <p id="total">0</p>
        </div>

        <div class="main-box">



            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="7" type="button">7</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="8" type="button">8</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="9" type="button">9</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="*" type="button">×</button>

                </div>
            </div>


        </div>
        <div class="main-box">



            <div class="main-button">
                <div class="d-grid gap-2 ">
                    <button class="btn btn-primary btn-extend" id="4" type="button">4</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="5" type="button">5</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="6" type="button">6</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="-" type="button">－</button>

                </div>
            </div>


        </div>
        <div class="main-box">



            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="1" type="button">1</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="2" type="button">2</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="3" type="button">3</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="+" type="button">＋</button>

                </div>
            </div>


        </div>

        <div class="main-box">



            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="clear" type="button">C</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="0" type="button">0</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="." type="button">.</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend" id="is" type="button">＝</button>

                </div>
            </div>


        </div>

        <div class="under-box">



            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend btn-extend2" id="save" type="button">保存</button>

                </div>
            </div>
            <div class="main-button">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-extend btn-extend3" id="call" type="button">呼出</button>

                </div>
            </div>

            <div class="memory">

                <div class="memory-box ">
                    <p class="memory-button" id="memory">0</p>

                </div>
            </div>


















        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
